<p><strong><center>HERE'S YOUR SCORE SCRUB!</center></strong></p>
<table class="table table-bordered" border="1">
    <thead></thead>
    <tr>
        <th>Score_ID</th>
        <th>
            Score</th>
        <th>
            Game</th>
    </tr>

    <tbody>
        <tr class="bg-warning rounded-pill" *ngFor="let Score of MyScores ">
            <td>{{Score.id}}</td>
            <td>{{Score.scores}}</td>
            <td>{{Score.game.description}}</td>



        </tr>

    </tbody>
</table>
